<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>EVir - Nova Resenha</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
        <a href="../index.html">
            <img src="../assets/images/logo-mevir.png" alt="Logo de 'Minha Estante Virtual'">
            <h1>EVir</h1>
        </a>
        </nav>
    </header>

    <main>
        <h2 class="new-book">Nova Resenha</h2>
        <div class="form-container">
        <form class="add-form">
            <div class="pergunta">
                <label for="nome-livro">Nome do Livro:</label>
                <input id="nome-livro" type="text" placeholder="Digite o nome do livro">
            </div>

            <div class="pergunta">
                <label for="nome-autor">Nome do Autor:</label>
                <input id="nome-autor" type="text" placeholder="Digite o nome do autor do livro">
            </div>

            <div class="pergunta">
                <label for="poster">URL da Capa:</label>
                <input id="poster" type="text" placeholder="Cole o URL da imagem (jpg ou png)">
            </div>

            <div class="juntinhos">
            <div class="pergunta">
                <label for="data">Data de Conclusão:</label>
                <input class="data" id="data" type="date">
            </div>  
            
            <div class="pergunta">
                <label for="avaliar">Avalie</label>
                <select id="rating-select">
                    <option value="">Como avalia este livro?</option>
                    <option value="1">★☆☆☆☆ - 1 Estrela</option>
                    <option value="2">★★☆☆☆ - 2 Estrelas</option>
                    <option value="3">★★★☆☆ - 3 Estrelas</option>                        <option value="4">★★★★☆ - 4 Estrelas</option>
                    <option value="5">★★★★★ - 5 Estrelas</option>
                </select>
            </div>
            </div>

            <div class="pergunta">
                <label for="resenha">Resenha:</label>
                <textarea id="resenha" rows="5" placeholder="Escreva o que achou do livro"></textarea>
            </div>
        </form>

        <button type="submit" class="enviar-button">Adicionar</button>
        </div>
    </main>

    <footer>
        <a class="link-repositorio" href="https://github.com/Some-one48/minha-estante-virtual" target="_blank">Repositório no GitHub</a>
        <p>&copy; 2025 EVir &ndash; Minha Estante Virtual</p>
    </footer>
</body>

</html>
